name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package*.json'
      - 'tsconfig.json'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package*.json'
      - 'tsconfig.json'
  workflow_dispatch:
  workflow_call:
    inputs:
      push:
        description: 'Whether to push the image to registry'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Target platforms for build'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      tag-rules:
        description: 'Tag rules for docker/metadata-action'
        required: false
        type: string
      enable-attestation:
        description: 'Enable build provenance attestation'
        required: false
        type: boolean
        default: false
    outputs:
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}
      tags:
        description: 'Image tags'
        value: ${{ jobs.build.outputs.tags }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_call' || github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.tag-rules || 'type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}' }}
          labels: |
            org.opencontainers.image.title=KubeSearch MCP Server
            org.opencontainers.image.description=MCP server for k8s-at-home-search
            org.opencontainers.image.vendor=rust84

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate Docker attestation
        if: inputs.enable-attestation && github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Run Grype security scan
        if: steps.build.outputs.digest != ''
        uses: anchore/scan-action@v7
        id: grype-scan
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          fail-build: false
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype scan results to GitHub Security
        if: steps.grype-scan.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}
          category: grype-docker-scan

      - name: Generate build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ### Docker Image Published

          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`
          **Digest:** \`${{ steps.build.outputs.digest }}\`
          **Platforms:** ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}
          EOF

  build-pr:
    name: Build PR Image (No Push)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=ref,event=pr
          labels: |
            org.opencontainers.image.title=KubeSearch MCP Server
            org.opencontainers.image.description=MCP server for k8s-at-home-search
            org.opencontainers.image.vendor=rust84

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ### Docker Image Built

          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`
          **Platforms:** linux/amd64, linux/arm64
          EOF
